version: '2'

services:
    django:
        build: ./django
        command: python manage.py runserver 0.0.0.0:8000
        expose:
            - "8000"
        env_file: secrets.env
        volumes:
            - ./django:/code/

    nginx:
        restart: always
        build: ./nginx
        ports:
            - "80:80"
        links:
            - django:django
