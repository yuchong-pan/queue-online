<ion-view title="Search" hide-nav-bar="true" id="page2">
  <ion-content padding="false" class=" manual-remove-top-padding" scroll="false">
    <script id="searchbox.tpl.html" type="text/ng-template">
      <input id="search-box" type="text" placeholder="">
    </script>
    <creator-map-component options="{}" marker="true" location="University of British Columbia" zoom="12" style="display:block;position:relative;width:100%;height:100%;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <!--<ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>-->
        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
        <div ng-repeat="place in places">
            <ui-gmap-marker fit="true" coords="place.coords" idkey="place.placeId" options="map.marker.options" click="place.click"></ui-gmap-marker>
        </div>
      </ui-gmap-google-map>
    </creator-map-component>
  </ion-content>
</ion-view>
